      context: ./ui
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${APP_URL:-https://swarm.cool.jamalavedra.com}
    restart: unless-stopped
    depends_on:
      - api
    labels:
      - "coolify.managed=true"
      - "coolify.port=80"
